<h2>Product List</h2>
<ul>
  <li *ngFor="let product of products; let i = index; let q = even" (click)="selectedProduct = product; ">
   {{i+1}}. {{product.name}}

  </li>
</ul>

<p>{{today | date: 'fullDate'}}</p>


<app-product-detail
  [product]="selectedProduct" (bought)="onBuy
  ($event)" *ngIf="selectedProduct; else noProduct">
</app-product-detail>

  <ng-template #noProduct>
    <p>No product selected!</p>
  </ng-template>

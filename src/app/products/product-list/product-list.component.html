<p>{{today | date: 'fullDate'}}</p>
<h2>Product List</h2>
<ul>
  <li *ngFor="let product of products; let q=index" (click)="selectedProduct = product; ">
   <app-product-view [id]="q"></app-product-view>

  </li>
</ul>



<app-product-detail
[product]="selectedProduct" (bought)="onBuy
($event)" *ngIf="selectedProduct; else noProduct">
</app-product-detail>

<ng-template #noProduct>
  <p>No product selected!</p>
</ng-template>

<h2>Favorites</h2>
<app-favorites></app-favorites>

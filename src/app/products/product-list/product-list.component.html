<h2>Product List</h2>
<ul>
  <li *ngFor="let product of products" (click)="selectedProduct = product">
    {{product}}
  </li>
</ul>



<app-product-detail
  [name]="selectedProduct" (bought)="onBuy
  ($event)" *ngIf="selectedProduct; else noProduct">
</app-product-detail>

  <ng-template #noProduct>
    <p>No product selected!</p>
  </ng-template>
